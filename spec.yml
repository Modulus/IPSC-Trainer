          $ref: "#/definitions/Training"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Training not found"
        405:
          description: "Validation exception"
      # security:
      # - drill_auth:
      #   - "write:training"
      #   - "read:training"      
    delete:
      tags:
      - "training"
      summary: "Delete an existing training"
      description: ""
      operationId: "deleteTraining"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Training object that needs to be added to the database"
        required: true
        schema:
          $ref: "#/definitions/Training"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Training not found"
        405:
          description: "Validation exception"
      # security:
      # - drill_auth:
      #   - "write:training"
      #   - "read:training"      
      #   - "delete:training" 
  /training/{id}:   
    get:
      tags:
      - "training"
      summary: "Find training by ID"
      description: "Returns a list of training"
      operationId: "getTrainingById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of training to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Training"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Training not found"
      # security:
      # - api_key: []           
