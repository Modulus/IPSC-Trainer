      summary: "Update an existing drill details"
      description: ""
      operationId: "updateDrillDetails"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Drill object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/DrillDetails"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
