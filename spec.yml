      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/DrillDetails"      
        405:
          description: "Invalid input"
      # security:
      # - drill_auth:
      #   - "read:drilldetails"  
  /drill/details:        
    post:
      tags:
      - "drilldetails"
      summary: "Add a new drill to the database"
      description: ""
      operationId: "addDrillDetails"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "DrillDetials object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/DrillDetails"
      responses:
        405:
          description: "Invalid input"
      # security:
      # - drill_auth:
      #   - "write:drilldetails"
      #   - "read:drilldetails"
    put:
      tags:
