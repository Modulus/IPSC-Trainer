swagger: "2.0"
info:
  description: "IPSC training app for storing exercises, splits and descriptions of exercises with images"
  version: "1.0.0"
  title: "IPSC Trainer"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "ipsc.skaugeconsult.net"
basePath: "/v1"
tags:
- name: "drillDefinition"
  description: "Everything about your drill definitions"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "DrillDetails"
  description: "Access Drill definition"
- name: "user"
  description: "Operations about user"
  externalDocs:
    description: "Find out more about our drills"
    url: "http://swagger.io"
schemes:
- "https"
- "http"
paths:
  /drill/{id}:
    get:
      tags:
      - "drill"
      summary: "Get a drill from the database by id"
      description: ""
      operationId: "getDrillById"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        description: "ID of drill to return"
        required: true
        type: "integer"
        format: "int64"
     
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Drill"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Drill not found"
      # security:
      # - drill_auth:
      #   - "read:drill"  
  /drill:        
    get:
      tags:
      - "drill"
      summary: "Add a new drill to the database"
      description: ""
      operationId: "getDrills"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: array
            items:
              $ref: "#/definitions/Drill"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Drill not found"
      # security:
      # - drill_auth:
      #   - "read:drill"  
    post:
      tags:
      - "drill"
      summary: "Add a new drill to the database"
      description: ""
      operationId: "addDrill"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Drill object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Drill"
      responses:
        405:
          description: "Invalid input"
      # security:
      # - drill_auth:
      #   - "write:drill"
      #   - "read:drill"
    put:
      tags:
      - "drill"
      summary: "Update an existing drill"
      description: ""
      operationId: "updateDrill"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Drill object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Drill"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Drill not found"
        405:
          description: "Validation exception"
      # security:
      # - drill_auth:
      #   - "write:Drills"
      #   - "read:Drills"
    delete:
      tags:
      - "drill"
      summary: "Delete an existing drill"
      description: ""
      operationId: "deleteDrill"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Drill object that needs to be deleted from the database"
        required: true
        schema:
          $ref: "#/definitions/Drill"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Drill not found"
        405:
          description: "Validation exception"
      # security:
      # - drill_auth:
      #   - "write:drill"
      #   - "read:drill"  
      #   - "delete:drill"      
  /drill/details/{id}:
    get:
      tags:
      - "drilldetails"
      summary: "Add a new drill to the database"
      description: ""
      operationId: "getDrillDetailsById"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        description: "ID of drillDetails to return"
        required: true
        type: "integer"
