        405:
          description: "Validation exception"
      # security:
      # - drill_auth:
      #   - "write:DrillDetails"
      #   - "read:DrillDetails"
    delete:
      tags:
      - "drilldetails"
      summary: "Delete an existing drill details"
      description: ""
      operationId: "deleteDrillDetails"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Drill object that needs to be added to the store"
        required: true
