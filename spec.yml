definitions:
  Training:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      drillsDetails:
        type: array
        items: 
           $ref: '#/components/schemas/DrillDetails'
      drillDate:
        type: "string"
       # format: "date-time"
    xml:
      name: "Traning"
  DrillDetails:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      drills:
        type: array
        items:
          $ref: '#/components/schemas/Drill'
      splits:
        array:
          items:
            type: double
    xml:
      name: "DrillDetails"
  Drill:
    type: "object"
    properties:
      id: 
        type: "integer"
        format: "int64"
      name: 
        type: "string"
      targetAmount: 
        type: "integer"
        format: "int64"
      description:
        type: "string"
        desccription: "Description of the drill"
      image:
        type: "string"
        descritption: "Path to image"  
    xml:
      name: "Drill"

  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
        format: "password"
      phone:
        type: "string"
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
      active:
        type: "boolean"
        default: false
    xml:
      name: "User"
  
  ApiResponse:
    type: "object"
    properties:
    
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
